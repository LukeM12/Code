<!DOCTYPE html>
<html>
	<head>
		<title>Learning AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
		<script src="js/core.js" type="text/javascript"></script>
		    
		<script src="js/controller/maincontroller.js" type="text/javascript"></script>
    	<script src="js/service/mainservice.js" type="text/javascript"></script>
		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<style>
		    body     { padding-top:30px; }
		</style>
		
		<!-- JS -->

		<script>
		// create angular app
		var validationApp = angular.module('validationApp', []);

		// create angular controller
		validationApp.controller('mainController', function($scope) {
			// function to submit the form after all validation has occurred			
			$scope.submitForm = function(isValid) {

				// check to make sure the form is completely valid
				if (isValid) { 
					alert('our form is amazing');
				}
			};
		});
		</script>
	</head>
<body ng-app="MainForm" ng-controller="MainController">
<div class="container">
    
    <!-- PAGE HEADER -->
    <div class="page-header"><h1>Software Developer and Test Engineer Application</h1></div>
   
    <!-- =================================================================== -->
    <!-- FORM ============================================================== -->
    <!-- =================================================================== -->
    
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="sendForm(userForm.$valid)" novalidate>

        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>
            
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        
        <!-- Operating System -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.OS.$invalid && !userForm.OS.$pristine }">
            <label>What Is Your development Operating System (Example: Windows 7 Professional, Ubuntu 12.04 Desktop, etc..)</label>
            <input type="text" name="OS" class="form-control" ng-model="user.OS" >
            <p ng-show="userForm.OS.$invalid && !userForm.OS.$pristine" class="help-block">Please, tell us a bit more about what you like/do/have done in software</p>
        </div>
        
        <!-- Text Editor  -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.editor.$invalid && !userForm.editor.$pristine }">
            <label>What do you like to code in (notepad++, vim, eclipse) ?</label>
			<input type="text" name="editor" class="form-control" ng-model="user.editor" >
            <p ng-show="userForm.editor.$invalid && !userForm.user_description.$pristine" class="help-block">Below 25 characters</p>
        </div>
        
        
        <!-- Description -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.user_description.$invalid && !userForm.user_description.$pristine }">
            <label>Tell us a bit more about what you like/do/have done in software (Min: 25 characters. Internships, Personal Projects, OpenSource...).</label>
            <textarea rows="6" name="user_description" class="form-control" ng-model="user.description" ng-minlength="50"> </textarea>
            <p ng-show="userForm.user_description.$invalid && !userForm.user_description.$pristine" class="help-block">Below 25 characters</p>
        </div>
        


        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>

</div>
</body>
</html>
