
<!DOCTYPE html>
<html>
<head>
	<title>Learning AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="js/core.js" type="text/javascript"></script>
    
	<script src="js/controller/maincontroller.js" type="text/javascript"></script>
    	<script src="js/service/mainservice.js" type="text/javascript"></script>
    	
</head>
<body>
	<div id='content' ng-app='MainForm' ng-controller='MainController'>
		<p>{{understand}} </p>
        <form novalidate class="simple-form">        
          Name: <input type = "text" ng-model = "user.name"><br />
          Email: <input type = "text" ng-model = "user.email"><br />
          Position: <input type = "text" ng-model = "user.position"><br />
          Description: <input type = "text" ng-model = "user.description"><br />
          Operating System Environment: <input type = "text" ng-model = "user.OS"><br />
          Text Editor Environment: <input type = "text" ng-model = "user.editor"><br />
          </form>
            <button ng-click="sendCall(user)">Button </button>

    </div>
</body>
</html>
